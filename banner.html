<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .container{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .container>img{
            width: 100%;
            height: 100%;
        }
        .circle{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/hero-bg.png" alt="">

        <div class="circle">
            <img src="./assets/hero-circle.png" alt="">
        </div>
    </div>
</body>
</html>
